[tool.poetry]
name = "Nova-Bot"
version = "0.0.1"
description = "Nova-Bot based on Nonebot2"
authors = ["Nova-Noir"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7.3"
nonebot2 = "^2.0.0-beta.1"

[tool.poetry.dev-dependencies]
nb-cli = "^0.6.0"

[tool.nonebot]
plugins = []
plugin_dirs = ["novabot/plugins", "novabot/core/plugins"]

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
